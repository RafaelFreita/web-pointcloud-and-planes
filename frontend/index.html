    <script type="module">
      import * as THREE from "https://unpkg.com/three@0.126.1/build/three.module.js";

      var gui = new dat.GUI({ name: "My GUI" });

      const planes = generatePlanes(
        SURFACES_GEOLOGY_01[0].surface_roughness_data.node
      );

      const {
        BufferGeometry,
        FileLoader,
        Float32BufferAttribute,
        Loader,
        EventDispatcher,
        MOUSE,
        Quaternion,
        Spherical,
        TOUCH,
        Vector2,
        Vector3,
      } = THREE;

      class XYZLoader extends Loader {
        load(url, onLoad, onProgress, onError) {
          const scope = this;

          const loader = new FileLoader(this.manager);
          loader.setPath(this.path);
          loader.setRequestHeader(this.requestHeader);
          loader.setWithCredentials(this.withCredentials);
          loader.load(
            url,
            function (text) {
              try {
                onLoad(scope.parse(text));
              } catch (e) {
                if (onError) {
                  onError(e);
                } else {
                  console.error(e);
                }

                scope.manager.itemError(url);
              }
            },
            onProgress,
            onError
          );
        }

        parse(text) {
          const lines = text.split("\n");

          const vertices = [];
          const colors = [];

          for (let line of lines) {
            line = line.trim();

            if (line.charAt(0) === "#") continue; // skip comments

            const lineValues = line.split(/\s+/);

            if (lineValues.length === 3) {
              // XYZ

              vertices.push(parseFloat(lineValues[0]));
              vertices.push(parseFloat(lineValues[1]));
              vertices.push(parseFloat(lineValues[2]));
            }

            if (lineValues.length === 6) {
              // XYZRGB

              vertices.push(parseFloat(lineValues[0]));
              vertices.push(parseFloat(lineValues[1]));
              vertices.push(parseFloat(lineValues[2]));

              colors.push(parseFloat(lineValues[3]) / 255);
              colors.push(parseFloat(lineValues[4]) / 255);
              colors.push(parseFloat(lineValues[5]) / 255);
            }
          }

          const geometry = new BufferGeometry();
          geometry.setAttribute(
            "position",
            new Float32BufferAttribute(vertices, 3)
          );

          if (colors.length > 0) {
            geometry.setAttribute(
              "color",
              new Float32BufferAttribute(colors, 3)
            );
          }

          return geometry;
        }
      }

      var OrbitControls = function (object, domElement) {
        if (domElement === undefined)
          console.warn(
            'THREE.OrbitControls: The second parameter "domElement" is now mandatory.'
          );
        if (domElement === document)
          console.error(
            'THREE.OrbitControls: "document" should not be used as the target "domElement". Please use "renderer.domElement" instead.'
          );

        this.object = object;
        this.domElement = domElement;

        // Set to false to disable this control
        this.enabled = true;

        // "target" sets the location of focus, where the object orbits around
        this.target = new Vector3();

        // How far you can dolly in and out ( PerspectiveCamera only )
        this.minDistance = 0;
        this.maxDistance = Infinity;

        // How far you can zoom in and out ( OrthographicCamera only )
        this.minZoom = 0;
        this.maxZoom = Infinity;

        // How far you can orbit vertically, upper and lower limits.
        // Range is 0 to Math.PI radians.
        this.minPolarAngle = 0; // radians
        this.maxPolarAngle = Math.PI; // radians

        // How far you can orbit horizontally, upper and lower limits.
        // If set, the interval [ min, max ] must be a sub-interval of [ - 2 PI, 2 PI ], with ( max - min < 2 PI )
        this.minAzimuthAngle = -Infinity; // radians
        this.maxAzimuthAngle = Infinity; // radians

        // Set to true to enable damping (inertia)
        // If damping is enabled, you must call controls.update() in your animation loop
        this.enableDamping = false;
        this.dampingFactor = 0.05;

        // This option actually enables dollying in and out; left as "zoom" for backwards compatibility.
        // Set to false to disable zooming
        this.enableZoom = true;
        this.zoomSpeed = 1.0;

        // Set to false to disable rotating
        this.enableRotate = true;
        this.rotateSpeed = 1.0;

        // Set to false to disable panning
        this.enablePan = true;
        this.panSpeed = 1.0;
        this.screenSpacePanning = true; // if false, pan orthogonal to world-space direction camera.up
        this.keyPanSpeed = 7.0; // pixels moved per arrow key push

        // Set to true to automatically rotate around the target
        // If auto-rotate is enabled, you must call controls.update() in your animation loop
        this.autoRotate = false;
        this.autoRotateSpeed = 2.0; // 30 seconds per orbit when fps is 60

        // The four arrow keys
        this.keys = { LEFT: 37, UP: 38, RIGHT: 39, BOTTOM: 40 };

        // Mouse buttons
        this.mouseButtons = {
          LEFT: MOUSE.ROTATE,
          MIDDLE: MOUSE.DOLLY,
          RIGHT: MOUSE.PAN,
        };

        // Touch fingers
        this.touches = { ONE: TOUCH.ROTATE, TWO: TOUCH.DOLLY_PAN };

        // for reset
        this.target0 = this.target.clone();
        this.position0 = this.object.position.clone();
        this.zoom0 = this.object.zoom;

        // the target DOM element for key events
        this._domElementKeyEvents = null;

        //
        // public methods
        //

        this.getPolarAngle = function () {
          return spherical.phi;
        };

        this.getAzimuthalAngle = function () {
          return spherical.theta;
        };

        this.listenToKeyEvents = function (domElement) {
          domElement.addEventListener("keydown", onKeyDown);
          this._domElementKeyEvents = domElement;
        };

        this.saveState = function () {
          scope.target0.copy(scope.target);
          scope.position0.copy(scope.object.position);
          scope.zoom0 = scope.object.zoom;
        };

        this.reset = function () {
          scope.target.copy(scope.target0);
          scope.object.position.copy(scope.position0);
          scope.object.zoom = scope.zoom0;

          scope.object.updateProjectionMatrix();
          scope.dispatchEvent(changeEvent);

          scope.update();

          state = STATE.NONE;
        };

        // this method is exposed, but perhaps it would be better if we can make it private...
        this.update = (function () {
          var offset = new Vector3();

          // so camera.up is the orbit axis
          var quat = new Quaternion().setFromUnitVectors(
            object.up,
            new Vector3(0, 1, 0)
          );
          var quatInverse = quat.clone().invert();

          var lastPosition = new Vector3();
          var lastQuaternion = new Quaternion();

          var twoPI = 2 * Math.PI;

          return function update() {
            var position = scope.object.position;

            offset.copy(position).sub(scope.target);

            // rotate offset to "y-axis-is-up" space
            offset.applyQuaternion(quat);

            // angle from z-axis around y-axis
            spherical.setFromVector3(offset);

            if (scope.autoRotate && state === STATE.NONE) {
              rotateLeft(getAutoRotationAngle());
            }

            if (scope.enableDamping) {
              spherical.theta += sphericalDelta.theta * scope.dampingFactor;
              spherical.phi += sphericalDelta.phi * scope.dampingFactor;
            } else {
              spherical.theta += sphericalDelta.theta;
              spherical.phi += sphericalDelta.phi;
            }

            // restrict theta to be between desired limits

            var min = scope.minAzimuthAngle;
            var max = scope.maxAzimuthAngle;

            if (isFinite(min) && isFinite(max)) {
              if (min < -Math.PI) min += twoPI;
              else if (min > Math.PI) min -= twoPI;

              if (max < -Math.PI) max += twoPI;
              else if (max > Math.PI) max -= twoPI;

              if (min <= max) {
                spherical.theta = Math.max(min, Math.min(max, spherical.theta));
              } else {
                spherical.theta =
                  spherical.theta > (min + max) / 2
                    ? Math.max(min, spherical.theta)
                    : Math.min(max, spherical.theta);
              }
            }

            // restrict phi to be between desired limits
            spherical.phi = Math.max(
              scope.minPolarAngle,
              Math.min(scope.maxPolarAngle, spherical.phi)
            );

            spherical.makeSafe();

            spherical.radius *= scale;

            // restrict radius to be between desired limits
            spherical.radius = Math.max(
              scope.minDistance,
              Math.min(scope.maxDistance, spherical.radius)
            );

            // move target to panned location

            if (scope.enableDamping === true) {
              scope.target.addScaledVector(panOffset, scope.dampingFactor);
            } else {
              scope.target.add(panOffset);
            }

            offset.setFromSpherical(spherical);

            // rotate offset back to "camera-up-vector-is-up" space
            offset.applyQuaternion(quatInverse);

            position.copy(scope.target).add(offset);

            scope.object.lookAt(scope.target);

            if (scope.enableDamping === true) {
              sphericalDelta.theta *= 1 - scope.dampingFactor;
              sphericalDelta.phi *= 1 - scope.dampingFactor;

              panOffset.multiplyScalar(1 - scope.dampingFactor);
            } else {
              sphericalDelta.set(0, 0, 0);

              panOffset.set(0, 0, 0);
            }

            scale = 1;

            // update condition is:
            // min(camera displacement, camera rotation in radians)^2 > EPS
            // using small-angle approximation cos(x/2) = 1 - x^2 / 8

            if (
              zoomChanged ||
              lastPosition.distanceToSquared(scope.object.position) > EPS ||
              8 * (1 - lastQuaternion.dot(scope.object.quaternion)) > EPS
            ) {
              scope.dispatchEvent(changeEvent);

              lastPosition.copy(scope.object.position);
              lastQuaternion.copy(scope.object.quaternion);
              zoomChanged = false;

              return true;
            }

            return false;
          };
        })();

        this.dispose = function () {
          scope.domElement.removeEventListener("contextmenu", onContextMenu);

          scope.domElement.removeEventListener("pointerdown", onPointerDown);
          scope.domElement.removeEventListener("wheel", onMouseWheel);

          scope.domElement.removeEventListener("touchstart", onTouchStart);
          scope.domElement.removeEventListener("touchend", onTouchEnd);
          scope.domElement.removeEventListener("touchmove", onTouchMove);

          scope.domElement.ownerDocument.removeEventListener(
            "pointermove",
            onPointerMove
          );
          scope.domElement.ownerDocument.removeEventListener(
            "pointerup",
            onPointerUp
          );

          if (scope._domElementKeyEvents !== null) {
            scope._domElementKeyEvents.removeEventListener(
              "keydown",
              onKeyDown
            );
          }

          //scope.dispatchEvent( { type: 'dispose' } ); // should this be added here?
        };

        //
        // internals
        //

        var scope = this;

        var changeEvent = { type: "change" };
        var startEvent = { type: "start" };
        var endEvent = { type: "end" };

        var STATE = {
          NONE: -1,
          ROTATE: 0,
          DOLLY: 1,
          PAN: 2,
          TOUCH_ROTATE: 3,
          TOUCH_PAN: 4,
          TOUCH_DOLLY_PAN: 5,
          TOUCH_DOLLY_ROTATE: 6,
        };

        var state = STATE.NONE;

        var EPS = 0.000001;

        // current position in spherical coordinates
        var spherical = new Spherical();
        var sphericalDelta = new Spherical();

        var scale = 1;
        var panOffset = new Vector3();
        var zoomChanged = false;

        var rotateStart = new Vector2();
        var rotateEnd = new Vector2();
        var rotateDelta = new Vector2();

        var panStart = new Vector2();
        var panEnd = new Vector2();
        var panDelta = new Vector2();

        var dollyStart = new Vector2();
        var dollyEnd = new Vector2();
        var dollyDelta = new Vector2();

        function getAutoRotationAngle() {
          return ((2 * Math.PI) / 60 / 60) * scope.autoRotateSpeed;
        }

        function getZoomScale() {
          return Math.pow(0.95, scope.zoomSpeed);
        }

        function rotateLeft(angle) {
          sphericalDelta.theta -= angle;
        }

        function rotateUp(angle) {
          sphericalDelta.phi -= angle;
        }

        var panLeft = (function () {
          var v = new Vector3();

          return function panLeft(distance, objectMatrix) {
            v.setFromMatrixColumn(objectMatrix, 0); // get X column of objectMatrix
            v.multiplyScalar(-distance);

            panOffset.add(v);
          };
        })();

        var panUp = (function () {
          var v = new Vector3();

          return function panUp(distance, objectMatrix) {
            if (scope.screenSpacePanning === true) {
              v.setFromMatrixColumn(objectMatrix, 1);
            } else {
              v.setFromMatrixColumn(objectMatrix, 0);
              v.crossVectors(scope.object.up, v);
            }

            v.multiplyScalar(distance);

            panOffset.add(v);
          };
        })();

        // deltaX and deltaY are in pixels; right and down are positive
        var pan = (function () {
          var offset = new Vector3();

          return function pan(deltaX, deltaY) {
            var element = scope.domElement;

            if (scope.object.isPerspectiveCamera) {
              // perspective
              var position = scope.object.position;
              offset.copy(position).sub(scope.target);
              var targetDistance = offset.length();

              // half of the fov is center to top of screen
              targetDistance *= Math.tan(
                ((scope.object.fov / 2) * Math.PI) / 180.0
              );

              // we use only clientHeight here so aspect ratio does not distort speed
              panLeft(
                (2 * deltaX * targetDistance) / element.clientHeight,
                scope.object.matrix
              );
              panUp(
                (2 * deltaY * targetDistance) / element.clientHeight,
                scope.object.matrix
              );
            } else if (scope.object.isOrthographicCamera) {
              // orthographic
              panLeft(
                (deltaX * (scope.object.right - scope.object.left)) /
                  scope.object.zoom /
                  element.clientWidth,
                scope.object.matrix
              );
              panUp(
                (deltaY * (scope.object.top - scope.object.bottom)) /
                  scope.object.zoom /
                  element.clientHeight,
                scope.object.matrix
              );
            } else {
              // camera neither orthographic nor perspective
              console.warn(
                "WARNING: OrbitControls.js encountered an unknown camera type - pan disabled."
              );
              scope.enablePan = false;
            }
          };
        })();

        function dollyOut(dollyScale) {
          if (scope.object.isPerspectiveCamera) {
            scale /= dollyScale;
          } else if (scope.object.isOrthographicCamera) {
            scope.object.zoom = Math.max(
              scope.minZoom,
              Math.min(scope.maxZoom, scope.object.zoom * dollyScale)
            );
            scope.object.updateProjectionMatrix();
            zoomChanged = true;
          } else {
            console.warn(
              "WARNING: OrbitControls.js encountered an unknown camera type - dolly/zoom disabled."
            );
            scope.enableZoom = false;
          }
        }

        function dollyIn(dollyScale) {
          if (scope.object.isPerspectiveCamera) {
            scale *= dollyScale;
          } else if (scope.object.isOrthographicCamera) {
            scope.object.zoom = Math.max(
              scope.minZoom,
              Math.min(scope.maxZoom, scope.object.zoom / dollyScale)
            );
            scope.object.updateProjectionMatrix();
            zoomChanged = true;
          } else {
            console.warn(
              "WARNING: OrbitControls.js encountered an unknown camera type - dolly/zoom disabled."
            );
            scope.enableZoom = false;
          }
        }

        //
        // event callbacks - update the object state
        //

        function handleMouseDownRotate(event) {
          rotateStart.set(event.clientX, event.clientY);
        }

        function handleMouseDownDolly(event) {
          dollyStart.set(event.clientX, event.clientY);
        }

        function handleMouseDownPan(event) {
          panStart.set(event.clientX, event.clientY);
        }

        function handleMouseMoveRotate(event) {
          rotateEnd.set(event.clientX, event.clientY);

          rotateDelta
            .subVectors(rotateEnd, rotateStart)
            .multiplyScalar(scope.rotateSpeed);

          var element = scope.domElement;

          rotateLeft((2 * Math.PI * rotateDelta.x) / element.clientHeight); // yes, height

          rotateUp((2 * Math.PI * rotateDelta.y) / element.clientHeight);

          rotateStart.copy(rotateEnd);

          scope.update();
        }

        function handleMouseMoveDolly(event) {
          dollyEnd.set(event.clientX, event.clientY);

          dollyDelta.subVectors(dollyEnd, dollyStart);

          if (dollyDelta.y > 0) {
            dollyOut(getZoomScale());
          } else if (dollyDelta.y < 0) {
            dollyIn(getZoomScale());
          }

          dollyStart.copy(dollyEnd);

          scope.update();
        }

        function handleMouseMovePan(event) {
          panEnd.set(event.clientX, event.clientY);

          panDelta.subVectors(panEnd, panStart).multiplyScalar(scope.panSpeed);

          pan(panDelta.x, panDelta.y);

          panStart.copy(panEnd);

          scope.update();
        }

        function handleMouseUp(/*event*/) {
          // no-op
        }

        function handleMouseWheel(event) {
          if (event.deltaY < 0) {
            dollyIn(getZoomScale());
          } else if (event.deltaY > 0) {
            dollyOut(getZoomScale());
          }

          scope.update();
        }

        function handleKeyDown(event) {
          var needsUpdate = false;

          switch (event.keyCode) {
            case scope.keys.UP:
              pan(0, scope.keyPanSpeed);
              needsUpdate = true;
              break;

            case scope.keys.BOTTOM:
              pan(0, -scope.keyPanSpeed);
              needsUpdate = true;
              break;

            case scope.keys.LEFT:
              pan(scope.keyPanSpeed, 0);
              needsUpdate = true;
              break;

            case scope.keys.RIGHT:
              pan(-scope.keyPanSpeed, 0);
              needsUpdate = true;
              break;
          }

          if (needsUpdate) {
            // prevent the browser from scrolling on cursor keys
            event.preventDefault();

            scope.update();
          }
        }

        function handleTouchStartRotate(event) {
          if (event.touches.length == 1) {
            rotateStart.set(event.touches[0].pageX, event.touches[0].pageY);
          } else {
            var x = 0.5 * (event.touches[0].pageX + event.touches[1].pageX);
            var y = 0.5 * (event.touches[0].pageY + event.touches[1].pageY);

            rotateStart.set(x, y);
          }
        }

        function handleTouchStartPan(event) {
          if (event.touches.length == 1) {
            panStart.set(event.touches[0].pageX, event.touches[0].pageY);
          } else {
            var x = 0.5 * (event.touches[0].pageX + event.touches[1].pageX);
            var y = 0.5 * (event.touches[0].pageY + event.touches[1].pageY);

            panStart.set(x, y);
          }
        }

        function handleTouchStartDolly(event) {
          var dx = event.touches[0].pageX - event.touches[1].pageX;
          var dy = event.touches[0].pageY - event.touches[1].pageY;

          var distance = Math.sqrt(dx * dx + dy * dy);

          dollyStart.set(0, distance);
        }

        function handleTouchStartDollyPan(event) {
          if (scope.enableZoom) handleTouchStartDolly(event);

          if (scope.enablePan) handleTouchStartPan(event);
        }

        function handleTouchStartDollyRotate(event) {
          if (scope.enableZoom) handleTouchStartDolly(event);

          if (scope.enableRotate) handleTouchStartRotate(event);
        }

        function handleTouchMoveRotate(event) {
          if (event.touches.length == 1) {
            rotateEnd.set(event.touches[0].pageX, event.touches[0].pageY);
          } else {
            var x = 0.5 * (event.touches[0].pageX + event.touches[1].pageX);
            var y = 0.5 * (event.touches[0].pageY + event.touches[1].pageY);

            rotateEnd.set(x, y);
          }

          rotateDelta
            .subVectors(rotateEnd, rotateStart)
            .multiplyScalar(scope.rotateSpeed);

          var element = scope.domElement;

          rotateLeft((2 * Math.PI * rotateDelta.x) / element.clientHeight); // yes, height

          rotateUp((2 * Math.PI * rotateDelta.y) / element.clientHeight);

          rotateStart.copy(rotateEnd);
        }

        function handleTouchMovePan(event) {
          if (event.touches.length == 1) {
            panEnd.set(event.touches[0].pageX, event.touches[0].pageY);
          } else {
            var x = 0.5 * (event.touches[0].pageX + event.touches[1].pageX);
            var y = 0.5 * (event.touches[0].pageY + event.touches[1].pageY);

            panEnd.set(x, y);
          }

          panDelta.subVectors(panEnd, panStart).multiplyScalar(scope.panSpeed);

          pan(panDelta.x, panDelta.y);

          panStart.copy(panEnd);
        }

        function handleTouchMoveDolly(event) {
          var dx = event.touches[0].pageX - event.touches[1].pageX;
          var dy = event.touches[0].pageY - event.touches[1].pageY;

          var distance = Math.sqrt(dx * dx + dy * dy);

          dollyEnd.set(0, distance);

          dollyDelta.set(
            0,
            Math.pow(dollyEnd.y / dollyStart.y, scope.zoomSpeed)
          );

          dollyOut(dollyDelta.y);

          dollyStart.copy(dollyEnd);
        }

        function handleTouchMoveDollyPan(event) {
          if (scope.enableZoom) handleTouchMoveDolly(event);

          if (scope.enablePan) handleTouchMovePan(event);
        }

        function handleTouchMoveDollyRotate(event) {
          if (scope.enableZoom) handleTouchMoveDolly(event);

          if (scope.enableRotate) handleTouchMoveRotate(event);
        }

        function handleTouchEnd(/*event*/) {
          // no-op
        }

        //
        // event handlers - FSM: listen for events and reset state
        //

        function onPointerDown(event) {
          if (scope.enabled === false) return;

          switch (event.pointerType) {
            case "mouse":
            case "pen":
              onMouseDown(event);
              break;

            // TODO touch
          }
        }

        function onPointerMove(event) {
          if (scope.enabled === false) return;

          switch (event.pointerType) {
            case "mouse":
            case "pen":
              onMouseMove(event);
              break;

            // TODO touch
          }
        }

        function onPointerUp(event) {
          switch (event.pointerType) {
            case "mouse":
            case "pen":
              onMouseUp(event);
              break;

            // TODO touch
          }
        }

        function onMouseDown(event) {
          // Prevent the browser from scrolling.
          event.preventDefault();

          // Manually set the focus since calling preventDefault above
          // prevents the browser from setting it automatically.

          scope.domElement.focus ? scope.domElement.focus() : window.focus();

          var mouseAction;

          switch (event.button) {
            case 0:
              mouseAction = scope.mouseButtons.LEFT;
              break;

            case 1:
              mouseAction = scope.mouseButtons.MIDDLE;
              break;

            case 2:
              mouseAction = scope.mouseButtons.RIGHT;
              break;

            default:
              mouseAction = -1;
          }

          switch (mouseAction) {
            case MOUSE.DOLLY:
              if (scope.enableZoom === false) return;

              handleMouseDownDolly(event);

              state = STATE.DOLLY;

              break;

            case MOUSE.ROTATE:
              if (event.ctrlKey || event.metaKey || event.shiftKey) {
                if (scope.enablePan === false) return;

                handleMouseDownPan(event);

                state = STATE.PAN;
              } else {
                if (scope.enableRotate === false) return;

                handleMouseDownRotate(event);

                state = STATE.ROTATE;
              }

              break;

            case MOUSE.PAN:
              if (event.ctrlKey || event.metaKey || event.shiftKey) {
                if (scope.enableRotate === false) return;

                handleMouseDownRotate(event);

                state = STATE.ROTATE;
              } else {
                if (scope.enablePan === false) return;

                handleMouseDownPan(event);

                state = STATE.PAN;
              }

              break;

            default:
              state = STATE.NONE;
          }

          if (state !== STATE.NONE) {
            scope.domElement.ownerDocument.addEventListener(
              "pointermove",
              onPointerMove
            );
            scope.domElement.ownerDocument.addEventListener(
              "pointerup",
              onPointerUp
            );

            scope.dispatchEvent(startEvent);
          }
        }

        function onMouseMove(event) {
          if (scope.enabled === false) return;

          event.preventDefault();

          switch (state) {
            case STATE.ROTATE:
              if (scope.enableRotate === false) return;

              handleMouseMoveRotate(event);

              break;

            case STATE.DOLLY:
              if (scope.enableZoom === false) return;

              handleMouseMoveDolly(event);

              break;

            case STATE.PAN:
              if (scope.enablePan === false) return;

              handleMouseMovePan(event);

              break;
          }
        }

        function onMouseUp(event) {
          scope.domElement.ownerDocument.removeEventListener(
            "pointermove",
            onPointerMove
          );
          scope.domElement.ownerDocument.removeEventListener(
            "pointerup",
            onPointerUp
          );

          if (scope.enabled === false) return;

          handleMouseUp(event);

          scope.dispatchEvent(endEvent);

          state = STATE.NONE;
        }

        function onMouseWheel(event) {
          if (
            scope.enabled === false ||
            scope.enableZoom === false ||
            (state !== STATE.NONE && state !== STATE.ROTATE)
          )
            return;

          event.preventDefault();
          event.stopPropagation();

          scope.dispatchEvent(startEvent);

          handleMouseWheel(event);

          scope.dispatchEvent(endEvent);
        }

        function onKeyDown(event) {
          if (scope.enabled === false || scope.enablePan === false) return;

          handleKeyDown(event);
        }

        function onTouchStart(event) {
          if (scope.enabled === false) return;

          event.preventDefault(); // prevent scrolling

          switch (event.touches.length) {
            case 1:
              switch (scope.touches.ONE) {
                case TOUCH.ROTATE:
                  if (scope.enableRotate === false) return;

                  handleTouchStartRotate(event);

                  state = STATE.TOUCH_ROTATE;

                  break;

                case TOUCH.PAN:
                  if (scope.enablePan === false) return;

                  handleTouchStartPan(event);

                  state = STATE.TOUCH_PAN;

                  break;

                default:
                  state = STATE.NONE;
              }

              break;

            case 2:
              switch (scope.touches.TWO) {
                case TOUCH.DOLLY_PAN:
                  if (scope.enableZoom === false && scope.enablePan === false)
                    return;

                  handleTouchStartDollyPan(event);

                  state = STATE.TOUCH_DOLLY_PAN;

                  break;

                case TOUCH.DOLLY_ROTATE:
                  if (
                    scope.enableZoom === false &&
                    scope.enableRotate === false
                  )
                    return;

                  handleTouchStartDollyRotate(event);

                  state = STATE.TOUCH_DOLLY_ROTATE;

                  break;

                default:
                  state = STATE.NONE;
              }

              break;

            default:
              state = STATE.NONE;
          }

          if (state !== STATE.NONE) {
            scope.dispatchEvent(startEvent);
          }
        }

        function onTouchMove(event) {
          if (scope.enabled === false) return;

          event.preventDefault(); // prevent scrolling
          event.stopPropagation();

          switch (state) {
            case STATE.TOUCH_ROTATE:
              if (scope.enableRotate === false) return;

              handleTouchMoveRotate(event);

              scope.update();

              break;

            case STATE.TOUCH_PAN:
              if (scope.enablePan === false) return;

              handleTouchMovePan(event);

              scope.update();

              break;

            case STATE.TOUCH_DOLLY_PAN:
              if (scope.enableZoom === false && scope.enablePan === false)
                return;

              handleTouchMoveDollyPan(event);

              scope.update();

              break;

            case STATE.TOUCH_DOLLY_ROTATE:
              if (scope.enableZoom === false && scope.enableRotate === false)
                return;

              handleTouchMoveDollyRotate(event);

              scope.update();

              break;

            default:
              state = STATE.NONE;
          }
        }

        function onTouchEnd(event) {
          if (scope.enabled === false) return;

          handleTouchEnd(event);

          scope.dispatchEvent(endEvent);

          state = STATE.NONE;
        }

        function onContextMenu(event) {
          if (scope.enabled === false) return;

          event.preventDefault();
        }

        //

        scope.domElement.addEventListener("contextmenu", onContextMenu);

        scope.domElement.addEventListener("pointerdown", onPointerDown);
        scope.domElement.addEventListener("wheel", onMouseWheel);

        scope.domElement.addEventListener("touchstart", onTouchStart);
        scope.domElement.addEventListener("touchend", onTouchEnd);
        scope.domElement.addEventListener("touchmove", onTouchMove);

        // force an update at start

        this.update();
      };

      OrbitControls.prototype = Object.create(EventDispatcher.prototype);
      OrbitControls.prototype.constructor = OrbitControls;

      let camera, scene, renderer, clock, axesHelper;
      const mouse = new THREE.Vector2();
      const raycaster = new THREE.Raycaster();
      let intersected;

      const guiConfig = {
        points: {
          size: 0.01,
          axis: 2,
          minDepth: 0.0,
          maxDepth: 1.0,
          minColor: [239, 138, 98],
          maxColor: [103, 169, 207],
          useMidColor: false,
          midColor: [247, 247, 247],
          useHSVLerp: true,
        },
        planes: {
          visible: true,
        },
      };

      let points, pointsColors, pointsMaterial;
      const cloudCenter = new THREE.Vector3();
      const planeMeshes = [];
      const planeControls = [];

      let controls;

      configureGui();
      init();
      animate();

      // Helper functions
      function inverseLerp(a, b, v) {
        return (v - a) / (b - a);
      }

      function lerp(a, b, t) {
        return t * b - (t - 1) * a;
      }
      function rgb2hsv(r, g, b) {
        let v = Math.max(r, g, b),
          c = v - Math.min(r, g, b);
        let h =
          c &&
          (v == r ? (g - b) / c : v == g ? 2 + (b - r) / c : 4 + (r - g) / c);
        return [60 * (h < 0 ? h + 6 : h), v && c / v, v];
      }

      let hsv2rgb = (
        h,
        s,
        v,
        f = (n, k = (n + h / 60) % 6) =>
          v - v * s * Math.max(Math.min(k, 4 - k, 1), 0)
      ) => [f(5), f(3), f(1)];

      function lerpColor(a, b, t) {
        return [lerp(a[0], b[0], t), lerp(a[1], b[1], t), lerp(a[2], b[2], t)];
      }

      function lerpColorHSV(a, b, t) {
        const aHSV = rgb2hsv(a[0], a[1], a[2]);
        const bHSV = rgb2hsv(b[0], b[1], b[2]);

        const s = lerp(aHSV[1], bHSV[1], t);
        const v = lerp(aHSV[2], bHSV[2], t);

        let h;
        let d = bHSV[0] - aHSV[0];
        if (aHSV[0] > bHSV[0]) {
          // Swap
          const tempH = bHSV[0];
          bHSV[0] = aHSV[0];
          aHSV[0] = tempH;

          d *= -1;
          t = 1 - t;
        }

        if (d > 180) {
          aHSV[0] = aHSV[0] + 360;
          h = (aHSV[0] + t * (bHSV[0] - aHSV[0])) % 360;
        }
        if (d <= 180) {
          h = aHSV[0] + t * d;
        }

        const lerpedHSV = [h, s, v];
        const lerpedHSV2RBG = hsv2rgb(lerpedHSV[0], lerpedHSV[1], lerpedHSV[2]);
        return lerpedHSV2RBG;
      }

      // Gui config

      function configureGui() {
        const pointsFolder = gui.addFolder("Points");
        pointsFolder.open();

        pointsFolder
          .add(guiConfig.points, "size", 0.0001, 1.0)
          .onChange(setPointsMaterialGUI);

        pointsFolder
          .add(guiConfig.points, "axis", 0, 2, 1)
          .onChange(setPointsVertexColor);

        pointsFolder
          .add(guiConfig.points, "minDepth", 0.0, 1.0, 0.01)
          .onChange(setPointsVertexColor);

        pointsFolder
          .add(guiConfig.points, "maxDepth", 0.0, 1.0, 0.01)
          .onChange(setPointsVertexColor);

        pointsFolder
          .addColor(guiConfig.points, "minColor")
          .onChange(setPointsVertexColor);

        pointsFolder
          .addColor(guiConfig.points, "maxColor")
          .onChange(setPointsVertexColor);

        pointsFolder
          .add(guiConfig.points, "useMidColor")
          .onChange(setPointsVertexColor);

        pointsFolder
          .addColor(guiConfig.points, "midColor")
          .onChange(setPointsVertexColor);

        pointsFolder
          .add(guiConfig.points, "useHSVLerp")
          .onChange(setPointsVertexColor);

        const planesFolder = gui.addFolder("Planes");

        planesFolder
          .add(guiConfig.planes, "visible")
          .onChange(changePlanesVisibility);
      }

      function pointCloudColorsByDepth(points, axis = 0) {
        let minV = Number.MAX_VALUE,
          maxV = Number.MIN_VALUE;

        const array = points.geometry.attributes.position.array;

        // Get point depth based on axis
        for (let i = axis; i < array.length; i += 3) {
          if (array[i] < minV) minV = array[i];
          if (array[i] > maxV) maxV = array[i];
        }

        const { minDepth, maxDepth } = guiConfig.points;

        // Generate color array
        const colors = [];

        const minColor = guiConfig.points.minColor.map((v) => v / 255);
        const midColor = guiConfig.points.midColor.map((v) => v / 255);
        const maxColor = guiConfig.points.maxColor.map((v) => v / 255);
        const useMidColor = guiConfig.points.useMidColor;
        const useHsvLerp = guiConfig.points.useHSVLerp;

        const lerpFunction = useHsvLerp ? lerpColorHSV : lerpColor;

        for (let i = axis; i < array.length; i += 3) {
          const pointDepth = inverseLerp(minV, maxV, array[i]);
          const pointValue = lerp(minDepth, maxDepth, pointDepth);
          const pointColor = useMidColor
            ? pointValue <= 0.5
              ? lerpFunction(minColor, midColor, pointValue * 2)
              : lerpFunction(midColor, maxColor, (pointValue - 0.5) * 2)
            : lerpFunction(minColor, maxColor, pointValue);

          colors.push(pointColor[0]); // R
          colors.push(pointColor[1]); // G
          colors.push(pointColor[2]); // B
        }

        return colors;
      }

      function generatePlanes(rootNode) {
        const planes = [];

        function iterateNodes(node, depth) {
          if (node.nodes && node.nodes.length > 0) {
            const { center, first, second, normal } = node.plane;
            const ra = node.roughness_params.params[0].value;
            planes.push({ center, first, second, normal, depth, ra });
            for (const childNode of node.nodes) {
              iterateNodes(childNode, depth + 1);
            }
          }
        }

        iterateNodes(rootNode, 1);

        return planes;
      }

      function onMouseMove(event) {
        // calculate mouse position in normalized device coordinates
        // (-1 to +1) for both components

        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      }

      function init() {
        camera = new THREE.PerspectiveCamera(
          50,
          window.innerWidth / window.innerHeight,
          0.1,
          100
        );
        camera.position.set(10, 7, 10);

        scene = new THREE.Scene();
        scene.add(camera);
        camera.lookAt(scene.position);

        clock = new THREE.Clock();

        const loader = new XYZLoader();
        loader.load("./Cloud.xyz", function (geometry) {
          geometry.computeBoundingBox();
          geometry.boundingBox.getCenter(cloudCenter);
          geometry.center();

          pointsMaterial = new THREE.PointsMaterial({
            size: guiConfig.points.size,
            vertexColors: true,
            sizeAttenuation: true,
          });

          setPointsMaterialGUI();

          points = new THREE.Points(geometry, pointsMaterial);
          scene.add(points);

          generatePlanesMeshes();
          //configurePlanesGUI();
          changePlanesVisibility();

          pointsColors = pointCloudColorsByDepth(points, 2);

          geometry.setAttribute(
            "color",
            new Float32BufferAttribute(pointsColors, 3)
          );
        });

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // WINDOW EVENTS
        window.addEventListener("resize", onWindowResize);
        window.addEventListener("mousemove", onMouseMove, false);

        // CONTROLS AND HELPERS
        controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 0, 10);
        controls.update();

        axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);
      }

      function setPointsMaterialGUI() {
        pointsMaterial.size = guiConfig.points.size;
      }

      function setPointsVertexColor() {
        points.geometry.setAttribute(
          "color",
          new Float32BufferAttribute(
            pointCloudColorsByDepth(points, guiConfig.points.axis),
            3
          )
        );
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function generatePlanesMeshes() {
        for (const plane of planes) {
          const geometry = new THREE.BufferGeometry();

          const ra = plane.ra;
          const center = new THREE.Vector3(
            plane.center.x,
            plane.center.z,
            plane.center.y
          );
          const n = new THREE.Vector3(
            plane.normal.x,
            plane.normal.z,
            plane.normal.y
          ).normalize();
          const f = new THREE.Vector3(
            plane.first.x,
            plane.first.z,
            plane.first.y
          );
          const s = new THREE.Vector3(
            plane.second.x,
            plane.second.z,
            plane.second.y
          );

          const df = new THREE.Vector3(
            f.x - center.x,
            f.y - center.y,
            f.z - center.z
          );
          const ds = new THREE.Vector3(
            s.x - center.x,
            s.y - center.y,
            s.z - center.z
          );

          const factor = 1.0 / plane.depth;

          const aP = [
            center.x - df.x * factor - cloudCenter.x + n.x * ra,
            center.y - df.y * factor - cloudCenter.y + n.y * ra,
            center.z - df.z * factor - cloudCenter.z + n.z * ra,
          ];
          const bP = [
            center.x - ds.x * factor - cloudCenter.x + n.x * ra,
            center.y - ds.y * factor - cloudCenter.y + n.y * ra,
            center.z - ds.z * factor - cloudCenter.z + n.z * ra,
          ];
          const cP = [
            center.x + df.x * factor - cloudCenter.x + n.x * ra,
            center.y + df.y * factor - cloudCenter.y + n.y * ra,
            center.z + df.z * factor - cloudCenter.z + n.z * ra,
          ];
          const dP = [
            center.x + ds.x * factor - cloudCenter.x + n.x * ra,
            center.y + ds.y * factor - cloudCenter.y + n.y * ra,
            center.z + ds.z * factor - cloudCenter.z + n.z * ra,
          ];

          const aN = [
            center.x - df.x * factor - cloudCenter.x - +n.x * ra,
            center.y - df.y * factor - cloudCenter.y - +n.y * ra,
            center.z - df.z * factor - cloudCenter.z - +n.z * ra,
          ];
          const bN = [
            center.x - ds.x * factor - cloudCenter.x - n.x * ra,
            center.y - ds.y * factor - cloudCenter.y - n.y * ra,
            center.z - ds.z * factor - cloudCenter.z - n.z * ra,
          ];
          const cN = [
            center.x + df.x * factor - cloudCenter.x - n.x * ra,
            center.y + df.y * factor - cloudCenter.y - n.y * ra,
            center.z + df.z * factor - cloudCenter.z - n.z * ra,
          ];
          const dN = [
            center.x + ds.x * factor - cloudCenter.x - n.x * ra,
            center.y + ds.y * factor - cloudCenter.y - n.y * ra,
            center.z + ds.z * factor - cloudCenter.z - n.z * ra,
          ];

          const vertices = new Float32Array([
            ...aP,
            ...bP,
            ...cP,

            ...cP,
            ...dP,
            ...aP,

            ...aN,
            ...bN,
            ...cN,

            ...cN,
            ...dN,
            ...aN,
          ]);

          // itemSize = 3 because there are 3 values (components) per vertex
          geometry.setAttribute(
            "position",
            new THREE.BufferAttribute(vertices, 3)
          );

          // Color by depth
          //const color = 255 * (1.0 / plane.depth);

          const material = new THREE.MeshBasicMaterial({
            color: `rgb(255, 255 , 255)`,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.5 + (1.0 / plane.depth) * 0.5,
          });
          const mesh = new THREE.Mesh(geometry, material);

          planeMeshes.push({ mesh, visible: true });
        }
      }

      function configurePlanesGUI() {
        for (const mesh of planeMeshes) {
          gui.add(mesh, "visible").onChange(setMeshes);
        }
      }

      function changePlanesVisibility() {
        if (guiConfig.planes.visible) {
          for (const mesh of planeMeshes) {
            scene.add(mesh.mesh);
          }
        } else {
          for (const mesh of planeMeshes) {
            scene.remove(mesh.mesh);
          }
        }
      }

      function animate() {
        requestAnimationFrame(animate);

        controls.update();

        checkMouseOver();

        renderer.render(scene, camera);
      }

      function checkMouseOver() {
        raycaster.setFromCamera(mouse, camera);

        // create an array containing all objects in the scene with which the ray intersects
        const intersects = raycaster.intersectObjects(
          scene.children.filter((el) => el.type === "Mesh")
        );

        if (intersects.length > 0) {
          if (intersected) {
            if (intersected === intersects[0]) return;
            intersected.material.color.set(intersected.oldHex);
          }
          intersected = intersects[0].object;
          intersected.oldHex = intersected.material.color.getHex();
          intersected.material.color.set(0xff0000);
        } else {
          if (intersected) {
            intersected.material.color.set(intersected.oldHex);
          }
          intersected = null;
        }
      }
    </script>
